    <h1> Acceso denegado</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket=io();

         socket.on('client-message',function (payload) {

        }) 
        ///Escuchar todas las bandas
        socket.on('active-bands',function (payload) {
            console.clear();
           console.table(payload);
       })
